<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Google</title>
  </head>
  <body>
     <!--                     İLK BÖLÜM               -->
    <div class="panel">
      <nav>
        <ul class="header">
          <!--                    GOOGLE HESABI                -->
          <li class="pic headerli">
            <a href="https://www.github.com/ranatunc" target="_blank">
              <img
                src="assets/biyometrik.jpeg"
                alt="Google Hesabı"
                style="margin-right: 1px;
                margin-top: -5px;
                width: 40px;
                height: 40px;
                border-radius: 50%;"
              />
            </a>
        </li>
           <!--                     GOOGLE UYGULAMALARI              -->
          <li style="margin: 8px" class="headerli">
            <a href="https://www.google.com.tr/intl/en/about/products?tab=wh"
              ><img src="https://raw.githubusercontent.com/Kodluyoruz/taskforce/f7eb3261960b85c442820cf26c28c116fd2f3c75/css/odev2/google_homepage/assets/appsbutton.svg" alt="" style="width: 16px; height: 16px; margin-right: 3px;"></a
            >
          </li>
           <!--                    GÖRSELLER              -->
          <li style="margin: 8px; margin-left: -2px;" class="headerli">
            <a
              href="https://www.google.com.tr/imghp?hl=en&tab=wi&authuser=0&ogbl"
              >Images</a
            >
          </li>
           <!--                     GMAİL                -->
          <li style="margin: 8px" class="headerli">
            <a href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl"
              >Gmail</a
            >
          </li>
        </ul>
      </nav>
       <!--                     LOGO  BÖLÜMÜ            -->
      <div class="container">
        <img
          src="assets/logo.png"
          width="350px"
          alt=""
        />
      </div>

      <div class="search-area">
        <div class="search">
           <!--                    ARAMA   BÖLÜMÜ         -->
          <div class="search-img">
            <span>
              <svg
                focusable="false"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
              >
                <path
                  d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                ></path>
              </svg>
            </span>
          </div>
  
          <div class="input-enter">
            <div class="input-area">
              <input
                type="text"
                class="input"
                maxlength="2048"
                autofocus="true"
              />
            </div>
          </div>
        
            <div class="search-img" id="klavye">
              <span>
               <img src="assets/tia.png" alt="" width="25" style="margin: 0 -20px ">
              </span>
            </div>

          
          <div class="search-img" id="ses">
            <span>
             <img src="assets/voicelogo.png" alt="" width="25" style="margin: 0 -20px ">
            </span>
          </div>

        </div>
      </div>
        <!--                    BUTON BÖLÜMÜ            -->
      <div class="buttons">

        <a href="" role="button" name="Google Search" type="submit"
          ><button class="googlesearch">Google Search</button></a
        >
        <a href="" role="button" name="I'm Feeling Lucky" type="submit"
          ><button class="feelinglucky">I'm Feeling Lucky</button></a
        >
  
      </div>
    </div>
        <!--                  SON BÖLÜM                              --> 
    <nav>
      <ul class="footer">
        <li class="footerli">
          <a
            href="https://about.google/?utm_source=google-TR&utm_medium=referral&utm_campaign=hp-footer&fg=1"
            >About</a
          >
          
        <li class="footerli">
          <a
            href="https://www.google.com/intl/en_tr/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
            >Advertising</a
          >
        </li>
        <li class="footerli">
          <a
            href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1"
            >Business</a
          >
        </li>
       
        </li>
        <li class="footerli">
          <a href="https://google.com/search/howsearchworks/?fg=1"
            >How Search works</a
          >
        </li>

        <li class="footerli" style="float: right; margin-right: 35px">
          <a href="https://www.google.com/preferences?hl=en">Settings</a>
        </li>

        <li class="footerli" style="float: right">
          <a href="https://policies.google.com/terms?hl=en-TR&fg=1">Terms</a>
        </li>

        <li class="footerli" style="float: right">
          <a href="https://policies.google.com/privacy?hl=en-TR&fg=1">Privacy</a>
        </li>
      </ul>
    </nav>
  </body>
</html>
